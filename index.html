<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <div class="container">
      <div class="game-title"><h1>Conway's Game of Life</h1></div>
      <div class="game-container">
        <div class="grid"></div>
        <div class="controls-container">
          <div class="mb-3">
            <label for="row-input" class="form-label">Rows</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="row-input"
            />
          </div>
          <div class="mb-3">
            <label for="col-input" class="form-label">Columns</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="col-input"
            />
          </div>
          <div class="mb-3">
            <label
              for="interval-input"
              id="interval-input-label"
              class="form-label"
              >Interval</label
            >
            <input
              type="range"
              class="form-range form-range-lg"
              id="interval-input"
              min="500"
              max="5000"
              step="500"
            />
          </div>
          <button class="btn btn-lg btn-success" id="start-stop-toggle">
            Start
          </button>
          <button class="btn btn-lg btn-primary" id="reset">Reset</button>
        </div>
        <div class="generation-counter">
          <h4># generation: <span class="generation">0</span></h4>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
